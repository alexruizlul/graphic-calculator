<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto en plano cartesiano</title>
</head>
<body>
    <center id="center">
        <canvas id="grid" width="610" height="610" style="border:1px solid #00ff00;"></canvas>
    </center>

    <section>
        <form>
            <div>
                <label for="InputAxisX">
                    Eje X:
                </label>
                <input type="number" id="InputAxisX">
            </div>
            <div>
                <label for="InputAxisY">
                    Eje Y:
                </label>
                <input type="number" id="InputAxisY">
            </div>
            <button type="button" onclick="drawEmoji()">
                Graficar punto
            </button>
            <input type="reset" value="Reset" style="background-color: red; color: white" onclick="cleanCanvas()" />                      
        </form>
    </section>

    <script src="./js/cartesian-plane.js"></script>
</body>
</html>
