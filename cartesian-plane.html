<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto en plano cartesiano</title>
</head>
<body>
    <center>
        <canvas id="grid" width="610" height="610" style="border:1px solid #00ff00;"></canvas>
    </center>

    <section>
        <form>
            <div>
                <label for="InputAxisX">
                    Eje X:
                </label>
                <input type="number" id="InputAxisX">
            </div>
            <div>
                <label for="InputAxisY">
                    Eje Y:
                </label>
                <input type="number" id="InputAxisY">
            </div>
            <button type="button" onclick="graficarPunto()">
                Graficar punto
            </button>                      
        </form>
    </section>

    <script type="text/javascript">
        var canva = document.getElementById('grid');
        // La razón por la que le pasamos el valor '2d' al contexto
        // es para poder dibujar gráficos 2d en el canvas
        var context = canva.getContext('2d');

        // unidades pequeñas/individuales
        for (let i = 5; i < 606; i = i + 6) {
            // lineas verticales
            context.moveTo(i, 5);
            context.lineTo(i, 605);

            // lineas horizontales
            context.moveTo(5, i);
            context.lineTo(605, i);

            context.strokeStyle = "#f0f0f0";
            context.stroke();
        }

        // unidades grandes
        context.beginPath();
        for (let i = 5; i < 606; i = i + 30) {
            // líneas verticales
            context.moveTo(i, 5);
            context.lineTo(i, 605);

            // lineas horizontales
            context.moveTo(5, i);
            context.lineTo(605, i);

            context.strokeStyle = "#c0c0c0";
            context.stroke();
        }

        context.beginPath();

        // eje x
        context.moveTo(5, 305);
        context.lineTo(605, 305);

        // eje y
        context.moveTo(305, 5);
        context.lineTo(305, 605);

        for (let i = 5; i < 606; i = i + 30) {
            // lineas punteadas verticales del eje x --|--|--|--
            context.moveTo(i, 302);
            context.lineTo(i, 307);

            // lineas punteadas horizontales del eje y
            context.moveTo(302, i);
            context.lineTo(307, i);

            // numeros del eje x
            context.fillText(((i - 5) / 30) - 10, i - 5, 315);

            // numeros del eje y
            context.fillText( -((i - 5) / 30) + 10, 307, i + 5);
        }

        context.strokeStyle = '#ff0000';
        context.stroke();
    </script>
    <script src="./js/cartesian-plane.js"></script>
</body>
</html>
